<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: header}">



</head>
<body>
<!-- Topbar Start -->
<div th:replace="fragments :: topbar"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<div th:replace="fragments :: navbar-detail"></div>
<!-- Navbar End -->
<!-- Topbar Start -->
</hr>
<div class="container" style="margin-top: 20px">
    <form class="form" th:action="@{do-register}" method="post" th:object="${customerDto}">
        <div class="row">
            <div class="col-sm-6">
                <div class="text-center">
                    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
                </div>
                <div th:if="${error}">
                    <p class="alert alert-danger" th:text="${error}"></p>
                </div>
                <div th:if="${username}">
                    <p class="alert alert-warning" th:text="${username}"></p>
                </div>
                <div th:if="${password}">
                    <p class="alert alert-warning" th:text="${password}"></p>
                </div>
                <div th:if="${success}">
                    <p class="alert alert-success" th:text="${success}"></p>
                </div>

                <div class="red" id="baoLoi">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label> <input
                        type="email" class="form-control" id="email" th:field="*{username}"
                >
                </div>
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}"
                     th:errors = "*{username}"></div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu<span
                            class="red">*</span></label> <input type="password" class="form-control"
                                                                id="password" th:field="*{password}" required="required"
                                                               >
                </div>
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                     th:errors = "*{password}"></div>
                <div class="mb-3">
                    <label for="passwordRetype" class="form-label">Nhập lại
                        mật khẩu<span class="red">*</span> <span id="msg" class="red"></span>
                    </label> <input type="password" class="form-control" id="passwordRetype"
                                    th:field="*{repeatPassword}" required="required"
                                    >
                </div>
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('repeatPassword')}"
                     th:errors = "*{repeatPassword}"></div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name<span
                            class="red">*</span></label> <input type="text" class="form-control"
                                                                id="firstName" th:field="*{firstName}" required="required"
                >
                </div>
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                     th:errors = "*{firstName}"></div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name<span
                            class="red">*</span></label> <input type="text" class="form-control"
                                                                id="lastName" th:field="*{lastName}" required="required"
                >
                </div>
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                     th:errors = "*{lastName}"></div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label> <input
                        type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                >
                </div>
                <hr/>

                <hr/>
                <div class="mb-3">
                    <label for="dongYDieuKhoan" class="form-label" style="margin-right: 25px;" >Đồng ý với
                        <a>điều khoản của công ty </a><span id="red">*</span>
                    </label> <input type="checkbox" class="form-check-input"
                                    id="dongYDieuKhoan" name="dongYDieuKhoan" required="required" >
                </div>
                <input class="btn btn-primary form-control" type="submit"
                       value="Đăng ký" name="submit" id="submit"/>

            </div>


        </div>
    </form>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>

</html>
